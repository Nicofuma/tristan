imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trusted_proxies: [127.0.0.1]
    session:
        save_path: %kernel.root_dir%/sessions
        name:      jobs
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        sln_js:       "%sensiolabs_connect.sln_js%"
        locales: %supported_locales%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

sensio_labs_connect:
    app_id:         %sensiolabs_connect.app_id%
    app_secret:     %sensiolabs_connect.app_secret%
    scope:          %sensiolabs_connect.scope%
    oauth_endpoint: %sensiolabs_connect.oauth_endpoint%
    api_endpoint:   %sensiolabs_connect.api_endpoint%

stof_doctrine_extensions:
    orm:
        default:
            sluggable:      true
            timestampable:  true

knp_paginator:
    template:
        pagination: SensioLabsJobBoardBundle:Includes:pagination.html.twig

eko_feed:
    feeds:
        jobs:
            title: 'Job announcements'
            description: 'Available job announcements'
            link:
                route_name: homepage
            encoding: 'utf-8'
            author: ~'

jms_i18n_routing:
    default_locale: en
    locales: %supported_locales%
    strategy: prefix
